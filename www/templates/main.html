<ion-view view-title="Main" name="main-view">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Home</h1>
  </ion-header-bar>

  <ion-content class="main-content-wrapper" scroll="false">
    <ion-list>
      <ion-item class="item item-icon-left" ng-click="onPatients()"> <i class="icon ion-person-stalker"></i>&nbsp;&nbsp;&nbsp;PATIENTS </ion-item>
      <ion-item class="item item-icon-left" ng-click="onTasks()"> <i class="icon ion-ios-list"></i>&nbsp;&nbsp;&nbsp;TASKS </ion-item>
      <ion-item class="item item-icon-left" ng-click="onReferences()"> <i class="icon ion-ios-browsers"></i>&nbsp;&nbsp;&nbsp;REFERENCES </ion-item>
      <ion-item class="item item-icon-left" ng-click="onCollaborateurs()"> <i class="icon ion-ios-people"></i>&nbsp;&nbsp;&nbsp;COLLABORATEURS </ion-item>
      <ion-item class="item item-icon-left" ng-click="onFormTest()"> <i class="icon ion-person"></i>&nbsp;&nbsp;&nbsp;FORMTEST </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
